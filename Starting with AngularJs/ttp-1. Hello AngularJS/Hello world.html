<!DOCTYPE html>
<html ng-app="">
<head>
    <title>Hello world</title>
</head>
<body>
<div ng-init="name='Mike'">
    <input type="text" ng-model="name" />
    <h1>Hello <span ng-bind="name"></span>!</h1>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</body>
</html>
